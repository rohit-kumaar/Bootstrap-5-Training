<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <title>Offcanvas</title>


</head>

<body>

    <!-- offcanvas -->
    <h1 class="bg-dark text-white text-center ">offcanvas</h1>
    <div class="container">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample">
            Link with href
        </a>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <article class="d-flex border border-5 border-warning my-2">
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍎</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🥭</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍌</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍉</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍒</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍎</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🥭</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍌</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍉</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍒</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍎</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🥭</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍌</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍉</div>
                <div class=" border border-1 bg-dark d-flex justify-content-center">🍒</div>
            </article>
        </div>
    </div>
    <!-- aligns self -->
    <h1 class="bg-dark text-white text-center mt-3">aligns self</h1>
    <div class="container">
        <article class="d-flex flex-column w-100 h-100 border border-3 border-danger">
            <div class="align-self-start  border border-1 bg-primary text-white">Align self start</div>
            <div class="align-self-end  border border-1 bg-dark text-white">Align self end</div>
            <div class="align-self-center  border border-1 bg-warning text-white">Align self center</div>
            <div class="align-self-baseline  border border-1 bg-danger text-white">Align self baseline</div>
            <div class="align-self-stretch  border border-1 bg-success text-white">Align self stretch</div>
        </article>
    </div>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
