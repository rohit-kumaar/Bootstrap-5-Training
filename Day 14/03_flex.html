<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <title>flex</title>

</head>

<body>

    <!-- flex -->
    <h1 class="bg-dark text-white text-center ">flex</h1>
    <main class="container">
        <article class="d-flex border border-5 border-warning my-2">
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍎</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🥭</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍌</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍉</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍒</div>
        </article>
        <article class="d-flex flex-row-reverse border border-5 border-warning my-2">
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍎</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🥭</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍌</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍉</div>
            <div class="w-25 border border-1 bg-dark d-flex justify-content-center">🍒</div>
        </article>
        <article style="width:5rem;" class="d-flex flex-column border border-5 border-warning my-2">
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍎</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🥭</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍌</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍉</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍒</div>
        </article>
        <article style="width:5rem;" class="d-flex flex-column-reverse  border border-5 border-warning my-2">
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍎</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🥭</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍌</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍉</div>
            <div class="w-100 border border-1 bg-dark d-flex justify-content-center">🍒</div>
        </article>
    </main>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
