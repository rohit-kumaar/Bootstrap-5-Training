<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <title>Bootstrap Buttons</title>
</head>

<body style="background-color: #ddd;">
    <div class="container ">
        <div class="mb-5">
            <!-- Button  -->
            <p class="h1 bg-dark text-white text-center">Button</p>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <div class="mb-5">
            <!-- Outline buttons -->
            <p class="h1 bg-dark text-white text-center">Outline buttons</p>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>

        <div class="mb-5">
            <!-- Sizes -->
            <p class="h1 bg-dark text-white text-center">Sizes</p>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>
        </div>

        <div class="mb-5">
            <!-- Block Button -->
            <p class="h1 bg-dark text-white text-center ">Block Button</p>
            <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
        </div>

        <div class="mb-5">
            <!-- Active Button -->
            <p class="h1 bg-dark text-white text-center ">Active Disabled Button</p>
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Active Button</a>
            <a href="#" class="btn btn-danger btn-lg disabled" role="button" aria-pressed="true">Disabled Button</a>
        </div>

        <div class="mb-5">
            <!-- Group Button -->
            <p class="h1 bg-dark text-white text-center ">Group Button</p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success active">
                    <input type="radio" name="options" id="option1" checked> Active
                </label>
                <label class="btn btn-success">
                    <input type="radio" name="options" id="option2"> Radio
                </label>
                <label class="btn btn-success">
                    <input type="radio" name="options" id="option3"> Radio
                </label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
