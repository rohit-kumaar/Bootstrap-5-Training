<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Progress bars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="mb-5">
            <!-- Progress bars  -->
            <p class="h1 bg-dark text-white text-center">Progress bars</p>
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 25%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%"></div>
            </div>
        </div>
        <div class="mb-5">
            <!-- Multiple bars  -->
            <p class="h1 bg-dark text-white text-center">Multiple bars</p>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 50%"></div>
                <div class="progress-bar bg-light" role="progressbar" style="width: 20%"><i
                        class="bi bi-plus-circle text-dark "></i></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
            </div>
        </div>

        <div class="mb-5">
            <!-- Striped bars  -->
            <p class="h1 bg-dark text-white text-center">Striped bars</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="mb-5">
            <!-- Animated stripes   -->
            <p class="h1 bg-dark text-white text-center">Animated stripes bars</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
