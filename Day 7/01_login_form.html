<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login Form</title>
  </head>

  <body style="background-color: #ddd">
    <div class="container" style="background-color: #ddd">
      <!-- Basic example -->

      <div class="d-flex align-items-center justify-content-center">
        <form action="page.html" method="post" class="col-md-5 bg-warning p-5">
          <h1 class="text-center font-weight-bold">Login Form</h1>
          <div class="mb-3">
            <label class="form-label h4" for="email">Email:</label>
            <input
              type="text"
              name="fruit"
              dirname="fruit.dir"
              placeholder="Enter Your Email"
              class="form-control"
              id="email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label h4" for="password">Password:</label>
            <input
              type="password"
              name="password"
              dirname="fruit.dir"
              placeholder="Enter Your Password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mt-3">
            <input type="submit" value="Login" class="btn btn-outline-dark" />
            <input type="reset" value="Reset" class="btn btn-outline-dark" />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
