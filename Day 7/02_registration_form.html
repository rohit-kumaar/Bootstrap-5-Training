<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body style="background-color: #ddd;">


    <div class="container  " style="background-color: #ddd;">
        <!-- Basic example -->

        <div class="d-flex align-items-center justify-content-center ">

            <form action="page.html" method="post" class="col-md-5 bg-warning  p-5 ">
                <h1 class=" text-center font-weight-bold">Registration Form</h1>
                <div class="mb-3">
                    <label class="form-label h4" for="firstName">First Name:</label>
                    <input type="text" name="fruit" dirname="fruit.dir" placeholder="Enter Your First Name"
                        class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label h4" for="lastName">Last Name:</label>
                    <input type="text" name="fruit" dirname="fruit.dir" placeholder="Enter Your Last Name"
                        class="form-control" id="lastName" required>
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label h4">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label mr-5" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input " type="radio" name="gender" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label h4" for="email">Email:</label>
                    <input type="email" name="fruit" dirname="fruit.dir" placeholder="Enter Your Email"
                        class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label h4" for="password">Password:</label>
                    <input type="password" name="password" dirname="fruit.dir" placeholder="Enter Your Password"
                        class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label h4" for="password">Conform Password:</label>
                    <input type="password" name="password" dirname="fruit.dir" placeholder="Conform Your Password"
                        class="form-control" id="password" required>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Submit" class="btn btn-outline-dark">
                    <input type="reset" value="Reset" class="btn btn-outline-dark">
                </div>
            </form>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
