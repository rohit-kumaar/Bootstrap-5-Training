<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <title>Border</title>
    <style>
        main article div {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <!-- Border -->
    <h1 class="bg-dark text-white text-center">Border</h1>
    <main class="container">
        <article class="d-flex ">
            <div class="mx-3 border border-3 border-danger">Border All Side</div>
            <div class="mx-3 border-top border-3 border-dark">Border Top</div>
            <div class="mx-3 border-end border-3 border-warning">Border Right</div>
            <div class="mx-3 border-bottom border-3 border-info">Border Bottom</div>
            <div class="mx-3 border-start border-3 border-secondary">Border Left</div>
        </article>

        <article class="d-flex mt-3">
            <div class="mx-3 border border-3 border-danger">Border All Side</div>
            <div class="mx-3 border border-top-0 border-3 border-dark">Border Top 0</div>
            <div class="mx-3 border border-end-0 border-3 border-warning">Border Right 0</div>
            <div class="mx-3 border border-bottom-0 border-3 border-info">Border Bottom 0</div>
            <div class="mx-3 border border-start-0 border-3 border-secondary">Border Left 0</div>
        </article>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
