<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <title>Assignment</title>
    <style>
        main article div {
            width: 150px;
            height: 50px;
        }
    </style>
</head>

<body>



    <main class="container">
        <!-- Left side rounded -->
        <h1 class="bg-dark text-white text-center">Left side rounded</h1>
        <article class="d-flex ">
            <div class="mx-3 border border-3 border-danger rounded-start">Rounded Start</div>
        </article>
        <!-- Right side rounded -->
        <h1 class="bg-dark text-white text-center mt-3">Right side rounded</h1>
        <article class="d-flex ">
            <div class="mx-3 border border-3 border-danger rounded-end">Rounded end</div>
        </article>
        <!-- auto width and auto height -->
        <h1 class="bg-dark text-white text-center mt-3">auto width and auto height</h1>
        <article class="d-flex ">
            <h2 class="mx-3 border border-3 border-danger w-75 h-75 ">
                <p class="border border-3 border-success w-auto h-auto ">
                    auto width and auto height
                </p>
            </h2>
        </article>
        <!--mw-100 -->
        <h1 class="bg-dark text-white text-center mt-3">mw-100</h1>
        <article class="w-75 border border-3 border-success">
            <h2 class="mx-3 border border-3 border-danger mw-100 ">
                mw-100
            </h2>
        </article>
        <!--  mh-100 -->
        <h1 class="bg-dark text-white text-center mt-3"> mh-100</h1>
        <article class="h-75 border border-3 border-success">
            <h2 class="mx-3 border border-3 border-danger mh-100 ">
                mh-100
            </h2>
        </article>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
