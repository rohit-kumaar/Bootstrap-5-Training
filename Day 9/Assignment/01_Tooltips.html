<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Tooltips</title>
</head>

<body>
    <!-- Tooltips -->
    <h1 class="bg-dark text-white text-center">Tooltips</h1>
    <div class="container">

        <div class="p-5">
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="left"
                title="Tooltip on left">
                Tooltip on left
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
