<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <div class="container">


        <form>
            <div class="col w-100">
                <div class="col-md-4"><input type="email" class="form-control" name="email" id="email"
                        placeholder="Enter Your Email"></div>
                <div class="col-md-4"><input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter Your Password"></div>
                <div class="col-md-4"><input type="password" class="form-control" name="conformPassword"
                        id="conformPassword" placeholder="Confirm Password"></div>
                <div class="col-md-4"><input type="submit" name="submit" id="submit"></div>
                <div class="col-md-4"><input type="reset" name="reset" id="reset"></div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
