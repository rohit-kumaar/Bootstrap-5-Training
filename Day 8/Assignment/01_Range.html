<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Range</title>
  </head>

  <body>
    <div class="container">
      <!-- Range -->
      <div>
        <h1 class="bg-dark text-white text-center">Range</h1>
        <input type="range" class="form-range" />
      </div>

      <!-- Disable Range -->
      <div>
        <h1 class="bg-dark text-white text-center">Disable Range</h1>
        <input type="range" class="form-range" disabled />
      </div>

      <!-- Min and max Range -->
      <div>
        <h1 class="bg-dark text-white text-center">Min and max Range</h1>
        <input type="range" class="form-range" min="0" max="5" />
      </div>

      <!-- Steps Range  -->
      <div>
        <h1 class="bg-dark text-white text-center">Steps Range</h1>
        <input type="range" class="form-range" min="0" max="5" step="0.5" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
