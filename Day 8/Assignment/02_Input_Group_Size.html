<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Input Group Size</title>
</head>

<body>
  <div class="container">
    <!-- Input Group Size -->
    <div class="mb-3">
      <h1 class="bg-dark text-white text-center">Input Group Size</h1>
      <div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text bg-black text-white">Small</span>
          <input type="text" class="form-control" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-success text-white">Default</span>
          <input type="text" class="form-control" />
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-text bg-warning">Large</span>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Input Groups with Checkboxes -->
    <div class="mb-3">
      <h1 class="bg-dark text-white text-center">
        Input Groups with Checkboxes
      </h1>

      <div class="input-group flex-nowrap">
        <div class="input-group-text">
          <input type="checkbox" />
        </div>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
    </div>

    <!-- Input Groups with Button -->
    <div class="mb-3">
      <h1 class="bg-dark text-white text-center">Input Groups with Button</h1>

      <div class="input-group flex-nowrap">
        <button type="button" class="btn btn-dark input-group-text">
          Dark
        </button>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
    </div>

    <!-- Input group drop down list  -->
    <div>
      <h1 class="bg-dark text-white text-center">
        Input group drop down list
      </h1>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Recipient's username"
          aria-describedby="basic-addon2" />
        <span style="width: 12%">
          <select class="form-select input-group-text" aria-label="Default select example">
            <option selected>@gmail.com</option>
            <option value="1">@yahoo.com</option>
            <option value="2">@xyx.com</option>
            <option value="3">Three</option>
          </select>
        </span>
      </div>
    </div>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
