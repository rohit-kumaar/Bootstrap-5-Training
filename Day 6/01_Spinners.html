<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Spinners</title>
</head>

<body>



    <div class="container">
        <!-- Border spinner -->
        <div>
            <h1 class="bg-dark text-white text-center">Border spinner</h1>
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <!-- Colors spinner -->
        <div>
            <h1 class="bg-dark text-white text-center">Colors spinner</h1>
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-secondary" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-success" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-info" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-light" role="status">
                <span class="sr-only"><span>
            </div>
            <div class="spinner-border text-dark" role="status">
                <span class="sr-only"><span>
            </div>
        </div>

        <!-- Growing spinner -->
        <div>
            <h1 class="bg-dark text-white text-center">Growing spinner</h1>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-light" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <!-- Buttons spinner  -->
        <div>
            <h1 class="bg-dark text-white text-center">Buttons spinner</h1>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
