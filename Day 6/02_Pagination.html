<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Pagination</title>
</head>

<body>



    <div class="container">
        <!-- Pagination -->
        <div>
            <h1 class="bg-primary text-white text-center">Pagination</h1>
            <nav aria-label="Page navigation example ">
                <ul class="pagination ">
                    <li class="page-item"><a class="page-link bg-dark text-white" href="#!">Previous</a></li>
                    <li class="page-item"><a class="page-link bg-dark text-white" href="#!">1</a></li>
                    <li class="page-item"><a class="page-link bg-dark text-white" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link bg-dark text-white" href="#!">3</a></li>
                    <li class="page-item"><a class="page-link bg-dark text-white" href="#!">Next</a></li>
                </ul>
            </nav>

        </div>

        <!-- Pagination Table -->
        <div>
            <h1 class="bg-primary text-white text-center">Pagination Table</h1>
            <table>
                <tr class="pagination ">
                    <td class="page-item"><a class="page-link bg-dark text-white" href="#!">Previous</a></td>
                    <td class="page-item"><a class="page-link bg-dark text-white" href="#!">1</a></td>
                    <td class="page-item"><a class="page-link bg-dark text-white" href="#!">2</a></td>
                    <td class="page-item"><a class="page-link bg-dark text-white" href="#!">3</a></td>
                    <td class="page-item"><a class="page-link bg-dark text-white" href="#!">Next</a></td>
                </tr>
            </table>
        </div>

        <!--Sizing Pagination -->
        <div>
            <h1 class="bg-primary text-white text-center">Sizing Pagination lg</h1>
            <nav aria-label="...">
                <ul class="pagination pagination-lg">
                    <li class="page-item active  " aria-current="page">
                        <span class="page-link bg-dark">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>

        </div>

        <div>
            <h1 class="bg-primary text-white text-center">Sizing Pagination sm</h1>
            <nav aria-label="...">
                <ul class="pagination pagination-sm">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link bg-dark">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>

        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
